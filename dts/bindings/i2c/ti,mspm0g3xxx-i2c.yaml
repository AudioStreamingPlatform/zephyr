description: TI MSPM0G3XXX I2C

compatible: "ti,mspm0g3xxx-i2c"

include: [i2c-controller.yaml, pinctrl-device.yaml, base.yaml]

properties:
  reg:
    required: true

  target-mode-only:
    type: boolean
    description: |
      Will skip setup of i2c-controller mode when no target is registered.
      This can be useful for when only target mode is wanted.

  interrupts:
    required: true

  pinctrl-0:
    required: true

  pinctrl-1:
    required: false

  pinctrl-names:
    required: true
